                <main class="mb-4">
                <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                <p>Preencha o Formulário sobre nossa pagína!! </p>

                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                    <div class="form-floating">
                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                        <label for="name">O que podemos melhorar na nossa pagína?</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">Email necessário.</div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="email" type="email" placeholder="Enter your email..." data-sb-validations="required,email" />
                        <label for="email">Você gostou nosso site?</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" id="phone" type="tel" placeholder="Enter your phone number..." data-sb-validations="required" />
                        <label for="phone">Já comprou algo nessa Loja, Tenis Capricho</label>
                        <div class="invalid-feedback" data-sb-feedback="phone:required">É necessário um número de telefone.</div>
                    </div>
                    
        </div>
